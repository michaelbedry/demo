spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 215MB
  application:
    name: demomwi
  datasource:
    url: jdbc:h2:mem:demodb;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    initialization-mode: always
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
#  h2:
#    console:
#      enabled: true
#      path: /h2
  jackson:
    serialization:
      indent-output: true
